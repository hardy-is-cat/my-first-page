<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,0,0" />

  <link rel="stylesheet" href="css/style.css">

  <script defer src="js/api.js"></script>
  <script defer src="js/weather.js"></script>
  <script defer src="js/login.js"></script>
  <script defer src="js/clock.js"></script>
  <script defer src="js/bodyBg.js"></script>
  <script defer src="js/dday.js"></script>
  <script defer src="js/toDo.js"></script>
  <script defer src="js/wiseSaying.js"></script>
  
  <title>MY FIRST PAGE</title>
</head>
<body>
  <div id="login">
    <div class="login__wrap">
      <div class="login__img material-symbols-rounded">person</div>
      <h2>사용자의 이름을 입력해주세요.</h2>
      <form class="login__form">
        <input type="text" required class="login__input form">
        <button type="submit" class="login__submit form">Log In</button>
      </form>
    </div>
  </div>
  <div id="info-bar">
    <div id="clock">현재시간</div>
  </div>
  <div id="container">
    <!-- 유저 정보 -->
    <div class="container__item" id="user-info">
      <div class="user__pic"></div>
      <h2 class="greeting"></h2>
      <p class="greeting"></p>
    </div>

    <!-- 디데이 설정 -->
    <div class="container__item" id="dday-wrap">
      <h3 class="menu--title">디데이 계산기</h3>
      <form id="dday-form">
        <input type="date" required class="dday__input input--default" max="2049-12-31">
        <button type="submit" class="btn--blue dday__submit">계산하기</button>
      </form>
      <div class="dday__result"></div>
    </div>

    <!-- TO-DO LIST -->
    <div class="container__item" id="todo-wrap">
      <h3 class="menu--title">TO-DO LIST</h3>
      <form id="todo-form">
        <input type="text" required class="todo__input input--default" placeholder="일정을 입력해주세요." maxlength="14">
        <button type="submit" class="todo__submit material-symbols-rounded btn--blue">add</button>
      </form>
      <ul id="todo-list"></ul>
    </div>
    
    <!-- 랜덤 명언 -->
    <div class="container__item" id="wise-saying">
      <p class="saying"></p>
      <p class="author"></p>
      <button class="material-symbols-rounded refresh-btn">refresh</button>
    </div>
    <!-- 날씨정보 -->
    <div class="container__item" id="weather">
      <p class="weather__city"></p>
      <p class="weather__temp"></p>
      <p class="weather__sky"></p>
    </div>
  </div>
</body>
</html>
